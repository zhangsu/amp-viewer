<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <script src="../dist/viewer.js"></script>
  <style>
    container iframe {
      border: 0;
      margin: 0;
      padding: 0;
      width: 1024px;
      height: 768px;
    }

    viewer.natural container iframe {
      height: 100%;
    }
  </style>
</head>

<body>
  <container id="viewer-host"></container>
  <script>
    window.onload = () => {
      const viewerHost = document.getElementById('viewer-host');
      viewer = new Viewer(viewerHost, "https://www.ampproject.org");
      viewer.attach();
    };
  </script>
</body>
</html>
